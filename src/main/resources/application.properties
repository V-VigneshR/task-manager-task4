# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1

# MongoDB Configuration - Updated with environment variables
spring.data.mongodb.host=${MONGO_HOST:localhost}
spring.data.mongodb.port=${MONGO_PORT:27017}
spring.data.mongodb.database=${MONGO_DATABASE:taskmanager}

# Application Configuration
spring.application.name=Task Manager API

# Logging Configuration
logging.level.com.taskmanager=INFO
logging.level.org.springframework.data.mongodb=DEBUG

# Jackson JSON Configuration
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss.SSSZ
spring.jackson.time-zone=UTC

# Validation Messages
server.error.include-message=always
server.error.include-binding-errors=always